<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Background and Foreground Images</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url("20240727_181518.png"); /* Background image URL */
            background-size: cover; /* Ensure the entire image fits within the background */
            background-repeat: no-repeat; /* Prevent background image from repeating */
            background-position: center center; /* Center the background */
            color: #fff; /* White text color */
            overflow: hidden; /* Disable scrolling */
            position: relative; /* Set the body position to relative */
        }

        .foreground-image {
            position: absolute; /* Position the foreground images absolutely within the body */
            width: 200px; /* Set the width of the foreground images */
            height: auto; /* Automatically adjust the height while maintaining aspect ratio */
        }

        #left-top {
            top: 20%;
            left: -10%;
            height: 50%;
            width: auto;
            z-index: 1;
        } /* Adjust position of foreground image 1 */

        #right-top {
            top: 18%;
            left: 7%;
            height: 52%;
            width: auto;
            z-index: 1;
        } /* Adjust position of foreground image 3 */

        #left-bottom {
            top: 20%;
            left: 26%;
            height: 50%;
            width: auto;
            z-index: 1;
        } /* Adjust position of foreground image 4 */

        #right-bottom { top: 20%; left: 44%; height:50%; width:auto; z-index: 1 }
        
        #right { top: 20%; left: 62%; height:50%; width:auto; z-index: 1 }

        #lootbox { top: 65%; left: -5%; height:50%; width:auto; z-index: 1 }

        #ambells { top: 65%; left: 43%; height:50%; width:auto; z-index: 1 }

        #link-lootbox { top: 65%; left: 25%; height:40%; width:auto; z-index: 1 ; animation: bulgeAnimation ease-in 2s infinite; }

        #link-ambells { top: 65%; left: 72%; height:40%; width:auto; z-index: 1  ; animation: bulgeAnimation ease-in 2s infinite;}

       

        /* Define your bulge animation */
        @keyframes bulgeAnimation {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }
        

       

        #myTextBox {
            position: absolute;  /* Allows positioning using top, left, etc. */

            transform: translateX(-50%); 
            border: none;           /* Removes the border */
            padding: 10px;          /* Adds some padding inside the text box */

            background-color: transparent; /* Sets a light grey background */
            font-size: 50px; 
            width:100%;

        }

        #myTextBox1 {

            font-size: 50px; /* Adjusts the font size */
            font-family: 'Algerian', serif;
        }

        #myTextBox2 {
            position: absolute;  /* Allows positioning using top, left, etc. */
            top: 67%;           /* Distance from the top of the container */

            transform: translateX(-50%); 
            border: none;           /* Removes the border */

        /* Base styles for mobile devices */
@media (max-width: 600px) {
    .foreground-image {
        width: 100px; /* Adjust image size for smaller screens */
    }
    
    #left-top, #right-top, #left-bottom, #right-bottom, #right, #lootbox, #ambells, #link-lootbox, #link-ambells {
        height: 30%; /* Reduce image height on smaller screens */
    }
    
    #link-lootbox, #link-ambells {
        height: 30%; /* Ensure the animated images are appropriately sized */
    }

    #myTextBox, #myTextBox1, #myTextBox2 {
        font-size: 20px; /* Reduce font size for mobile screens */
        width: 90%; /* Adjust text box width for mobile screens */
    }
    
    #myTextBox, #myTextBox1 {
        top: 2%;
        left: 50%;
    }
    
    #myTextBox2 {
        top: 60%;
        left: 50%;
    }
}

/* Styles for tablets and small screens */
@media (min-width: 601px) and (max-width: 900px) {
    .foreground-image {
        width: 150px; /* Adjust image size for medium screens */
    }
    
    #left-top, #right-top, #left-bottom, #right-bottom, #right, #lootbox, #ambells, #link-lootbox, #link-ambells {

    #myTextBox, #myTextBox1, #myTextBox2 {

    }
    
    #myTextBox, #myTextBox1 {

}

/* Styles for small desktops */

    #myTextBox, #myTextBox1 {

}
